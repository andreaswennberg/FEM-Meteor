<head>
  <title>FEM-Meteor</title>
</head>

<body>
    {{> understandingSession}}
    <h1>{{get "counter"}}</h1>

    <h1>Flack</h1>
    {{> loginButtons}}

    {{> CommentList}}
    {{> CommentAdd}}

</body>

<template name="CommentList">
  {{# each comments}}
    <ul>
      <div>
        {{comment}}
        <br>
        {{formatTimestamp timestamp}}
      </div>
    </ul>
  {{else}}
    <li>Sorry, no comments yet</li>
  {{/ each}}
</template>

<template name="understandingSession">
  <h1>Understanding Session</h1>
</template>

<template name="CommentAdd">
  <form>
    <input type="text" name="comment" autofocus placeholder="Add a comment..."/>
    <input type="submit" value="Add"/>
  </form>
</template>
